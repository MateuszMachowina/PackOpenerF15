<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>FIFA 15 Pack Opener</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Logo instead of title -->
  <div id="main-logo" style="text-align: center; margin: 60px 0;">
    <img src="assets/ui/main_logo.png" alt="Pack Simulator">
  </div>

  <!-- Main menu -->
  <div id="menu">
    <img id="pack-img" src="assets/ui/pack.png" alt="Pack" onclick="openPack()">
  </div>

  <!-- Pack container with cards and action buttons -->
  <div id="pack-container">
    <div id="cards" class="cards"></div>

    <!-- Back button -->
    <img id="back-btn" src="assets/ui/back.png" alt="Back" onclick="resetPack()">

    <!-- Save button as image -->
    <img id="save-btn" src="assets/ui/save.png" alt="Save pack">
  </div>

  <!-- Main JavaScript -->
  <script src="script.js"></script>
  
  <!-- Share on X button -->
  <a id="share-btn" 
    href="https://twitter.com/intent/tweet?text=Check%20out%20%23MyFIFA15Pack!" 
    target="_blank" 
    rel="noopener noreferrer">
    <img src="assets/ui/x.png" alt="Share on X" />
  </a>
  
  <!-- html2canvas library to capture screenshots -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <!-- Pack save screenshot logic -->
  <script>
    const saveBtn = document.getElementById('save-btn');
    const shareHashtag = document.getElementById('share-btn');
    
    saveBtn.addEventListener('click', () => {

      shareHashtag.style.opacity = '0';
      // Take screenshot of entire body to capture background, logo, and opened pack
      html2canvas(document.body).then(canvas => {
        const link = document.createElement('a');
        link.download = 'my_pack.png';  // default download filename
        link.href = canvas.toDataURL();
        link.click();

        // Ensure save button remains visible after screenshot
        shareHashtag.style.opacity = '1';
        saveBtn.style.display = 'block';
      });
    });
  </script>

  <!-- Author signature linking to GitHub -->
  <a href="https://github.com/MateuszMachowina" target="_blank" id="author-sign">Â© 2025 MateuszMachowina</a>

  <!-- Spotify button in top-right corner -->
  <a href="https://open.spotify.com/playlist/00i82lDzMDdiHWNjrIGAyw" target="_blank" 
    id="spotify-btn">
    <img src="assets/ui/spotify.png" alt="Spotify Playlist">
  </a>

</body>
</html>
